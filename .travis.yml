sudo: true
dist: trusty

services:
    - docker

env:
  DOCKER_COMPOSE_VERSION: 1.7.1

before_install:
  # update docker
  - sudo apt-get update
  - sudo apt-get remove -yy postgresql-common postgresql-client-common openjdk-6-jre-lib openjdk-7-jre mysql-common google-chrome-stable chromium-browser redis-server # remove unneeded pcgs
  - sudo apt-get autoremove -yy
  - sudo apt-get -yy upgrade -o Dpkg::Options::=--force-confnew
  - sudo apt-get -yy dist-upgrade -o Dpkg::Options::=--force-confnew
  - docker -v
  # update docker compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v

script:
  - docker-compose build
  - docker-compose up
